<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreatheScan-L | Test Model</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
      /* Custom styles for Hero Section */
      .gradient-bg {
        /* Example gradient to simulate the original look */
        background: linear-gradient(135deg, #e0f2fe 0%, #3c00cc 100%); 
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .tech-icon {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      }
      @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(0, -15px); }
        100% { transform: translate(0, 0); }
      }
      .float-animation {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
      }
      .animate-fadeIn {
        animation: fadeIn 0.25s ease-out;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3
                       m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547
                       A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531
                       c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-900">BreatheScan-L</span>
        </div>

        <div class="hidden md:flex space-x-8 items-center">
          <a href="{{ url_for('home') }}" class="nav-link text-gray-700 hover:text-blue-600">Home</a>
          <a href="{{ url_for('about') }}" class="nav-link text-blue-600 font-medium border-b-2 border-blue-600 pb-1">About</a>
          <a href="{{ url_for('research') }}" class="nav-link text-gray-700 hover:text-blue-600">Research</a>
          <a href="{{ url_for('knowledge') }}" class="nav-link text-gray-700 hover:text-blue-600">Knowledge</a>
          <a href="{{ url_for('test') }}" class="nav-link text-gray-700 hover:text-blue-600">Test Model</a>
          <a href="{{ url_for('HarmoMed') }}" class="nav-link text-gray-700 hover:text-blue-600">HarmoMed</a>
          <a href="{{ url_for('contact') }}" class="nav-link text-gray-700 hover:text-blue-600">Contact</a>
          <!-- ðŸ”¹ à¹€à¸žà¸´à¹ˆà¸¡à¸›à¸¸à¹ˆà¸¡ Login à¹ƒà¸™à¹€à¸¡à¸™à¸¹ -->
          <div id="userMenu" class="flex items-center space-x-3">
            {% if user %}
              <div class="flex items-center space-x-3">
                <img src="/user_image/{{ user }}"
                    class="w-10 h-10 rounded-full border border-gray-300"
                    onerror="this.src='/static/default-avatar.png'">
                <span class="font-semibold text-gray-800">{{ user }}</span>
                <button onclick="logoutUser()"
                        class="text-red-500 text-sm hover:underline">Logout</button>
              </div>
            {% else %}
              <a href="#" onclick="openLoginModal()"
                class="text-gray-700 hover:text-blue-600">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-96 p-8 relative animate-fadeIn">
      <button onclick="closeLoginModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">âœ•</button>
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login</h2>
      <form onsubmit="loginUser(event)">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
          <input type="text" id="login_username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="login_password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
        <p class="text-center text-sm text-gray-500 mt-4">
          Donâ€™t have an account? 
          <a href="#" onclick="openRegisterModal()" class="text-blue-600 hover:underline">Register</a>
        </p>
      </form>
    </div>
  </div>

  <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-[28rem] p-8 relative animate-fadeIn">
      <button onclick="closeRegisterModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">âœ•</button>
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Register</h2>
      <form id="registerForm" enctype="multipart/form-data">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 font-medium mb-2">First Name</label>
            <input type="text" name="first_name" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Last Name</label>
            <input type="text" name="last_name" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Phone</label>
          <input type="text" name="phone" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Profile Picture</label>
          <input type="file" name="photo" accept="image/*" class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Register</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
  function openLoginModal() {
    document.getElementById("loginModal").classList.remove("hidden");
    document.getElementById("loginModal").classList.add("flex");
  }

  function closeLoginModal() {
    document.getElementById("loginModal").classList.add("hidden");
    document.getElementById("loginModal").classList.remove("flex");
  }
  </script>

  <style>
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
  .animate-fadeIn {
    animation: fadeIn 0.25s ease-out;
  }
  </style>

</body>
</html>
