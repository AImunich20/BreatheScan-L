<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-[9999]">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-auto px-4 p-8 relative animate-fadeIn">
        <button onclick="closeLoginModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">✕</button>

        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login</h2>

        <form onsubmit="loginUser(event)">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="login_username" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="login_password" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
                Login
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                Don’t have an account?
                <a href="#" onclick="openRegisterModal()" class="text-blue-600 hover:underline">Register</a>
            </p>
        </form>
    </div>
</div>
<div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-[9999]">

    <div class="bg-white rounded-2xl shadow-2xl w-[28rem] p-8 relative animate-fadeIn">

        <button onclick="closeRegisterModal()"
            class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">✕</button>

        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Register</h2>

        <form id="registerForm" enctype="multipart/form-data">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">First Name</label>
                    <input type="text" name="first_name" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Last Name</label>
                    <input type="text" name="last_name" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Phone</label>
                <input type="text" name="phone" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Profile Picture</label>
                <input type="file" name="photo" accept="image/*"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" name="username" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" name="password" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Register
            </button>
        </form>
    </div>
</div>

</div>
